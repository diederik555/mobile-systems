<ion-view view-title="Level Overview">
  <ion-content>
    <div class="text-center">
      <div class="buttons">
        <a class="button button-dark" href="#/tab/overview">Back</a>
      </div>
    </div>

    <div class="text-center">
      You can earn levels by answering questions, posting questions and selecting the correct answers.
    </div>

    <br>

    <div class="text-center">
      <div class="buttons">
        <div class="button button-dark">Your current level is <i class="ion-ribbon-b energized"></i>&nbsp;{{usersettings.level}}</div>
      </div>
    </div>

    <br>

    <div class="row level-background levelOverview">
      <div class="col">
        <div class="text-center">
          <h1 class="center"><i class="button button-icon icon ion-ribbon-b "></i><br>Beginner<br></h1>
          <h4>Level 0 - 5</h4>
        </div>
      </div>
    </div>

    <br>

    <div class="row level-background intermediate levelOverview">
      <div class="col">
        <div class="text-center">
          <h1 class="center"><i class="button button-icon icon ion-ribbon-b "></i><i class="button button-icon icon ion-ribbon-b "></i><br>Intermediate<br></h1>
          <h4>Level 5 - 10</h4>
        </div>
      </div>
    </div>

    <br>

    <div class="row level-background advanced levelOverview">
      <div class="col">
        <div class="text-center">
          <h1 class="center"><i class="button button-icon icon ion-ribbon-b "></i><i class="button button-icon icon ion-ribbon-b "></i><i class="button button-icon icon ion-ribbon-b "></i><br>Advanced<br></h1>
          <h4>Level 10 - 15</h4>
        </div>
      </div>
    </div>

    <br>

    <div class="row level-background master levelOverview">
      <div class="col">
        <div class="text-center">
          <h1 class="center"><i class="button button-icon icon ion-ribbon-b "></i><i class="button button-icon icon ion-ribbon-b "></i><i class="button button-icon icon ion-ribbon-b "></i><i class="button button-icon icon ion-ribbon-b "></i><br>Master<br></h1>
          <h4>Level 15+</h4>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
