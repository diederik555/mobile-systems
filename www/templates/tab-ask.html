<ion-view hide-nav-bar="true" view-title="Ask">
<ion-header-bar align-title="middle">
<div class="buttons">
    <button class="button button-balanced" ng-click="askQuestion()"><i class="ion-ios-chatbubble"></i>&nbsp;Ask a question</button>
  </div>
  <h1 class="title">Ask</h1>
  <div class="buttons">
    <button class="button button-dark"><i class="ion-ribbon-b energized"></i>&nbsp;{{usersettings.level}}</button>
  </div>
</ion-header-bar>
<ion-content class="has-header">
   <div class="list card" ng-repeat="ask in askAnswer.ask | orderBy:'timestamp':true track by ask.id">

	  <div class="item">
	  	<span ng-repeat="item in ask.tags">{{item.word}}, </span>
	    <p>{{ask.timestamp * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
	  </div>

	  <div class="item item-body">
	    <p>
	    	<h2> {{ask.question}}</h2>
	    </p>
	    <p>
	      <a href="#" class="subdued">1 Like</a>
	      <a href="#" class="subdued">5 Comments</a>
	    </p>
	  </div>

</div>
   
</ion-content>
