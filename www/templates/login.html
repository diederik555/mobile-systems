<ion-view hide-nav-bar="true">

<ion-view view-title="Login" name="login-view" class="login-page">
	 <div class="row">
	 	<div class="medium-12 large-12 small-12 columns logo">
			<img src="images/logo.png" alt="Logo" class="logo"/>
		</div>
		<div class="medium-12 large-12 small-12 columns center-all services">
			<form ng-submit="" name="userForm">
	            <label>Login with one of the following services</label>
	            <a href="#">
	            	<i class="fa fa-facebook-square fa-2" aria-hidden="true" style="color:#3B5998; font-size:3em;" ng-click="LoginwithFacebook();"></i>
	            </a>     
	        </form>
		</div>
	</div>
</ion-view>
